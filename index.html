<!DOCTYPE html>
<html>

<head>
  <script src="javascripts/jquery.min.js"></script>

  <link rel='stylesheet' href='stylesheets/style.css' />
  <link rel='stylesheet' href='stylesheets/searchStyle.css' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="javascripts/web3.min.js"></script>
  <script src="javascripts/app.js"></script>

  <script>
    function getCertificateDetails() {
      certificateID = document.getElementById("certificateID").value;
      myContract.methods.certificateDetails(certificateID)
        .call({ from: ethereum.selectedAddress })
        .then((result) => {
          console.log("Certificate Details: " + result);
          localStorage.setItem("certificateID", certificateID);
          localStorage.setItem("candidateName", result.candidateName);
          localStorage.setItem("courseName", result.courseName);
          localStorage.setItem("grade", result.grade);
          localStorage.setItem("date", result.date);

          var url = "viewCertificate.html";
          window.location.href = url;
        })
    }
  </script>
</head>

<body>

  <div class="header">
    <a href="#default" class="logo">Certificate Dapp</a>
    <div class="header-right">
      <a class="active" href="index.html">Home</a>
      <a href="issueCertificate.html">Issue Certificate</a>

    </div>
  </div>

  <div style="text-align:center;">
    <br /><br />
    <img src="Logo.png" width="115" height="130">
    <br /><br /><br />
    <button onclick="connectToMetMask()" class="buttonZero" style="text-align: center;"><span>Login </span></button>
  </div>


  <div class="search" style="text-align: center;">
    <input type="text" id="certificateID" name="certificateID" class="searchTerm"
      placeholder="Enter Certificate ID to View">
    <button onclick="getCertificateDetails()" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>


</body>

</html>
