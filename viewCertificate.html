<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
  <link rel='stylesheet' href='stylesheets/bootstrap.min.css'>
  <link rel="stylesheet" href="stylesheets/viewStyle.css">

  <script>
    window.onload = function () {
      document.getElementById("certificateID").innerHTML = "Certificate No: " + localStorage.getItem("certificateID");
      document.getElementById("candidateName").innerHTML = localStorage.getItem("candidateName");
      document.getElementById("courseName").innerHTML = localStorage.getItem("courseName");
      document.getElementById("grade").innerHTML = localStorage.getItem("grade"); + " Grade"
      document.getElementById("date").innerHTML = "Date Issued: " + localStorage.getItem("date");
    };
  </script>

</head>

<body>
  <!-- partial:index.partial.html -->

  <body>
    <div class="container pm-certificate-container">
      <div class="outer-border"></div>
      <div class="inner-border"></div>

      <div class="pm-certificate-border col-xs-12">
        <div class="row pm-certificate-header">
          <div class="pm-certificate-title cursive col-xs-12 text-center">
            <h2>Blockchain Labs</h2>
          </div>
        </div>

        <div class="row pm-certificate-body">

          <div class="pm-certificate-block">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
                <div class="pm-certificate-name underline margin-0 col-xs-8 text-center">
                  <span id="candidateName" class="pm-name-text bold">
                    Name
                  </span>
                </div>
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
                <div class="pm-earned col-xs-8 text-center">
                  <span class="pm-earned-text padding-0 block cursive">has earned</span>
                  <span id="grade" class="pm-credits-text block bold sans">
                    __ Grade
                  </span>
                </div>
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
                <div class="col-xs-12"></div>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
                <div class="pm-course-title col-xs-8 text-center">
                  <span class="pm-earned-text block cursive">while completing the training course entitled</span>
                </div>
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
                <div class="pm-course-title underline col-xs-8 text-center">
                  <span id="courseName" class="pm-credits-text block bold sans">
                    courseName
                  </span>
                </div>
                <div class="col-xs-2">
                  <!-- LEAVE EMPTY -->
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-12">
            <div class="row">
              <div class="pm-certificate-footer">
                <div class="col-xs-4 pm-certified col-xs-4 text-center">
                  <span class="pm-credits-text block sans">Place: Trivandrum</span><br />
                  <span class="bold block underline">(sd/-)</span>
                  <span class="bold block">Director</span>
                </div>
                <div class="col-xs-4">
                  <!-- LEAVE EMPTY -->
                </div>
                <div class="col-xs-4 pm-certified col-xs-4 text-center">
                  <span id="date" class="pm-credits-text block sans">Date Completed: </span>
                  <br /><br /><br />
                  <span id="certificateID" class="bold block">Certificate No#: </span>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </body>
